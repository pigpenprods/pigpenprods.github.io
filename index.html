<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIGPEN</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #fff;
      background-color: #000;
      overflow: hidden;
      cursor: none;
    }

    /* Torch Effect */
    .torch {
      position: absolute;
      width: 400px; /* Larger torchlight */
      height: 400px; /* Larger torchlight */
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 0.3) 0%, /* Bright center */
        rgba(255, 255, 255, 0.1) 30%, /* Soft transition */
        rgba(0, 0, 0, 0) 70% /* Fade to darkness */
      );
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1000;
      box-shadow: 0 0 150px 80px rgba(255, 255, 255, 0.15); /* Softer, larger glow */
    }

    /* Hidden Logo */
    .hidden-logo {
      position: absolute;
      width: 150px; /* Adjust size as needed */
      height: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: pointer;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)); /* Glow effect */
    }

    .hidden-logo:hover {
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <!-- Torch Effect -->
  <div class="torch" id="torch"></div>

  <!-- Hidden Logo -->
  <img src="pigpen-logo.png" alt="PIGPEN Logo" class="hidden-logo" id="hidden-logo">

  <script>
    // Get elements
    const torch = document.getElementById('torch');
    const hiddenLogo = document.getElementById('hidden-logo');

    // Randomize hidden logo position
    const randomizeLogoPosition = () => {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const logoWidth = hiddenLogo.offsetWidth;
      const logoHeight = hiddenLogo.offsetHeight;

      const randomX = Math.floor(Math.random() * (windowWidth - logoWidth));
      const randomY = Math.floor(Math.random() * (windowHeight - logoHeight));

      hiddenLogo.style.left = `${randomX}px`;
      hiddenLogo.style.top = `${randomY}px`;
    };

    // Move torch with mouse
    document.addEventListener('mousemove', (e) => {
      torch.style.left = `${e.pageX}px`;
      torch.style.top = `${e.pageY}px`;

      // Check if mouse is near hidden logo
      const logoRect = hiddenLogo.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      if (
        mouseX > logoRect.left - 100 && /* Larger detection area */
        mouseX < logoRect.right + 100 && /* Larger detection area */
        mouseY > logoRect.top - 100 && /* Larger detection area */
        mouseY < logoRect.bottom + 100 /* Larger detection area */
      ) {
        hiddenLogo.style.opacity = '1';
      } else {
        hiddenLogo.style.opacity = '0';
      }
    });

    // Randomize logo position on load
    window.addEventListener('load', randomizeLogoPosition);

    // Redirect on click
    hiddenLogo.addEventListener('click', () => {
      window.location.href = 'https://example.com'; // Replace with your link
    });
  </script>
</body>
</html>
