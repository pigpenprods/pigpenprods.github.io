<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pigpen Creative</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #fff;
      background-color: #000;
    }

    h1, h2, h3 {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #ff6347;
    }

    /* Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
    }

    /* Sections */
    .container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .about, .portfolio, .services, .contact {
      margin-bottom: 60px;
    }

    .about h2, .portfolio h2, .services h2, .contact h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff6347;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .portfolio-item {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
    }

    .portfolio-item img {
      width: 100%;
      border-radius: 5px;
    }

    .services ul {
      list-style: none;
      padding: 0;
    }

    .services ul li {
      background: #111;
      margin: 10px 0;
      padding: 15px;
      border-left: 5px solid #ff6347;
    }

    .contact form {
      display: flex;
      flex-direction: column;
    }

    .contact input, .contact textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #111;
      color: #fff;
    }

    .contact button {
      background: #ff6347;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact button:hover {
      background: #e5533d;
    }

    /* Footer */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }

      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
