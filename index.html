<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIGPEN</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #fff;
      background-color: #000;
      overflow: hidden;
      cursor: none;
    }

    /* Torch Effect */
    .torch {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 0.2) 10%,
        rgba(0, 0, 0, 0.9) 70%
      );
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1000;
      box-shadow: 0 0 50px 20px rgba(255, 255, 255, 0.2);
    }

    /* Hidden Text */
    .hidden-text {
      position: absolute;
      font-size: 3rem; /* Bigger text */
      font-family: 'Cinzel', serif; /* Custom font */
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glow effect */
    }

    .hidden-text:hover {
      opacity: 1 !important;
    }
  </style>
  <!-- Google Fonts for Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Torch Effect -->
  <div class="torch" id="torch"></div>

  <!-- Hidden Text -->
  <div class="hidden-text" id="hidden-text">Enter the Pen</div>

  <script>
    // Get elements
    const torch = document.getElementById('torch');
    const hiddenText = document.getElementById('hidden-text');

    // Randomize hidden text position
    const randomizeTextPosition = () => {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const textWidth = hiddenText.offsetWidth;
      const textHeight = hiddenText.offsetHeight;

      const randomX = Math.floor(Math.random() * (windowWidth - textWidth));
      const randomY = Math.floor(Math.random() * (windowHeight - textHeight));

      hiddenText.style.left = `${randomX}px`;
      hiddenText.style.top = `${randomY}px`;
    };

    // Move torch with mouse
    document.addEventListener('mousemove', (e) => {
      torch.style.left = `${e.pageX}px`;
      torch.style.top = `${e.pageY}px`;

      // Check if mouse is near hidden text
      const textRect = hiddenText.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      if (
        mouseX > textRect.left - 50 &&
        mouseX < textRect.right + 50 &&
        mouseY > textRect.top - 50 &&
        mouseY < textRect.bottom + 50
      ) {
        hiddenText.style.opacity = '1';
      } else {
        hiddenText.style.opacity = '0';
      }
    });

    // Randomize text position on load
    window.addEventListener('load', randomizeTextPosition);

    // Redirect on click
    hiddenText.addEventListener('click', () => {
      window.location.href = 'https://example.com'; // Replace with your link
    });
  </script>
</body>
</html>
