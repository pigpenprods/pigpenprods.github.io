<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIGPEN</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    /* Monochrome to Chromatic Effect */
    .monochrome {
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }

    .monochrome:hover {
      filter: grayscale(0%);
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }

    .hero:hover {
      filter: grayscale(0%);
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: color 0.5s ease;
    }

    .hero h1:hover {
      color: #ff6347; /* Vibrant orange */
    }

    /* Hidden Navigation */
    .hidden-nav {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .hidden-nav a {
      display: block;
      margin: 20px 0;
      font-size: 1.5rem;
      color: #fff;
      opacity: 0.5;
      transition: opacity 0.5s ease, color 0.5s ease;
    }

    .hidden-nav a:hover {
      opacity: 1;
      color: #ff6347; /* Vibrant orange */
    }

    /* Reveal on Hover */
    .reveal {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .reveal:hover {
      opacity: 1;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0.5;
      transition: opacity 0.5s ease;
    }

    footer:hover {
      opacity: 1;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero monochrome">
    <h1>PIGPEN</h1>
  </section>

  <!-- Hidden Navigation -->
  <div class="hidden-nav reveal">
    <a href="#">Enter</a>
    <a href="#">Explore</a>
    <a href="#">Discover</a>
  </div>

  <!-- Footer -->
  <footer class="monochrome">
    <p>What lies beyond the dust?</p>
  </footer>

  <script>
    // JavaScript to reveal hidden navigation on hover
    const hero = document.querySelector('.hero');
    const hiddenNav = document.querySelector('.hidden-nav');

    hero.addEventListener('mouseenter', () => {
      hiddenNav.style.opacity = '1';
    });

    hero.addEventListener('mouseleave', () => {
      hiddenNav.style.opacity = '0';
    });
  </script>
</body>
</html>
